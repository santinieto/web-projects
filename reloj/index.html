<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My clock</title>

    <!-- Agrego la capa de etsilos de CSS -->
    <link rel="stylesheet" type="text/css" href="clock.css">

    <!-- Letra para el reloj -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/943f77609b.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Sonido del reloj -->
    <embed src="mixkit-clock-knob-spin-1062.wav" autostart="false" width="0" height="0" id="sound1" enablejavascript="true">

    <div class="clock">
        <div class="timeline">
            <span class="hour">00</span>
            <span class="dpoint">:</span>
            <span class="min">00</span>
            <span class="dpoint">:</span>
            <span class="seg">00</span>
        </div>
        <div class="dateline">
            <span class="day-name">Mon</span>
            <span class="day-number">1</span>
            <span class="slash">/</span>
            <span class="month">Feb</span>
            <span class="slash">/</span>
            <span class="year">2021</span>
        </div>
        <div class="soundline">
            <span><i id="sound" class="fas fa-volume-mute speaker fa-xs"></i></span>
        </div>
    </div>

    <!-- Agrego el script de JS -->
    <script src="clock.js"></script>
    
</body>
</html>
