<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Calculadora</title>

    <!-- Agregamos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Agrego mi hojo de estilo perzonalizada -->    
    <link rel="stylesheet" type="text/css" href="calculadora.css">

</head>
<body>

    <div class='my-container'>
        <div class="my-calculadora">     
            <div class="display">
                <div id="ecuacion">0</div>
                <div id="resultado">0</div>
            </div>   
            <!-- Fila 1 -->
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_7"   value="7">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_8"   value="8">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_9"   value="9">   
            <input type="button" class="btn btn-warning btn-lg my-btn"   id="button_del" value="DEL"> 
            <input type="button" class="btn btn-warning btn-lg my-btn"   id="button_ac"  value="AC"> 
            <!-- Fila 2 -->   
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_4"   value="4">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_5"   value="5">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_6"   value="6">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_x"   value="x">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_d"   value="/"> 
            <!-- Fila 3 -->   
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_1"   value="1">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_2"   value="2">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_3"   value="3">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_a"   value="+">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_m"   value="-">
            <!-- Fila 4 -->   
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_0"   value="0">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_p"   value=".">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_exp" value="Exp">
            <input type="button" class="btn btn-secondary btn-lg my-btn" id="button_ans" value="Ans">            
            <input type="button" class="btn btn-success btn-lg my-btn"   id="button_eq"  value="=">            
        </div>
    </div>

    <!-- Script de la calculadora -->
    <script src="calculadora.js"></script>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
